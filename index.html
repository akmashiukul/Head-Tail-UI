<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head Tail</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="bg-purple-500">
    <div class="head">
      <div class="my-3 mx-4 rounded-xl h-27 bg-gray-200 flex">
        <img class="h-24 my-2 mx-3" src="./img/main logo.webp" alt="" />
        <div class="heading my-9 text-3xl">
          <span class="text-purple-600 font-bold">Flip</span>
          <span class="text-pink-500 font-bold">Simu</span>
          <img
            class="h-14 mx-[148px] -my-[40px]"
            src="./img/share image.png"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
    <div class="">
      <div class="float-left">
        <div class="w-[176%] h-56 bg-gray-200 p-3 rounded-lg mx-3">
          <span class="font-bold text-2xl">Global Stats</span>
          <hr />
          <div class="flex justify-between text-xl">
            <span>Heads</span>
            <span>Tails</span>
          </div>
          <div class="flex justify-between">
            <span class="">85302</span>
            <span class="">85302</span>
          </div>
          <div class="flex">
            <div class="h-2 bg-purple-500 w-1/2"></div>
            <div class="h-2 bg-red-500 w-1/2"></div>
          </div>
          <div class="flex justify-between">
            <span>50%</span>
            <span>50%</span>
          </div>
          <div class="text-center">
            <p class="text-xl">Total Flips</p>
            <p class="font-bold">900000</p>
          </div>
          <div class="flex justify-center my-3">
            <div class="rounded-full bg-yellow-500 w-3 h-3"></div>
            <div class="rounded-full bg-black w-3 h-3 mx-2"></div>
          </div>
        </div>
        <div
          class="flex justify-between w-[176%] mx-3 rounded-md h-14 bg-gray-200 p-3 my-3"
        >
          <span class="text-xl font-bold">Settings</span>
          <img src="./img/plus.png" alt="" class="w-14 h-14 -my-3" />
        </div>
      </div>
      <div class="ml-[350px] w-[45%]">
        <div class="w-full bg-gray-200 p-3 rounded-md">
          <p class="text-center font-bold text-xl">Just Flip</p>
        </div>
        <div class="mt-3 w-full bg-gray-200 p-3 flex justify-center rounded-md">
          <div class="rounded-full w-[59%] bg-white h-[305px]">
            <div
              class="rounded-full w-[99%] bg-purple-500 h-[99%] mx-[2px] my-[2px] flex justify-center items-center"
            >
              <p class="text-4xl font-extrabold text-white">HEADS</p>
            </div>
          </div>
        </div>
        <div>
          <div class="flex justify-center">
            <span class="text-sm text-center">(Click or Press)</span>
          </div>
          <div class="flex justify-center">
            <button
              class="mx-4 bg-black text-white text-xl p-3 w-52 rounded-md"
            >
              Flip It
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="right"></div>
  </body>
</html>
